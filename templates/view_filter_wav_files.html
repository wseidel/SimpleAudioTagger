{% extends "base.html" %}
{% block title %}Listagem de Filtros{% endblock %}
{% block content %}

<h1>Filtro [{{ filter_text }}]</h1>
<h2>{{ count_wav_files }} arquivos:</h2>

<form action="{{ url_for('delete_filter', filter_text=filter_text) }}" method="post" style="display:inline;">
    <button type="submit" class="btn btn-danger">Excluir este filtro</button>
</form>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Arquivo</th>
        </tr>
    </thead>
    <tbody>
        {% for filter, wav_file in wav_files %}
        <tr>
            <td>{{ wav_file }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

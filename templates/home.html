{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="text-center">
    <h1>Bem-vindo(a), {{ current_user.username }}!</h1>
    <p>Selecione uma das pseudo-palavras para avaliar.</p>
</div>

<!-- FormulÃ¡rio para selecionar o filtro -->
<form method="get" action="{{ url_for('home') }}">
    <label for="filter_type">Filtrar por:</label>
    <select name="filter_type" id="filter_type">
        <option value="">Todos</option>
        {% for filter in filters %}
        <option value="{{ filter[0] }}" {% if filter_type == filter[0] %}selected{% endif %}>{{ filter[0] }}</option>
        {% endfor %}
    </select>
    <button type="submit">Filtrar</button>
</form>



<div class="container mt-5">
    <table class="tablecondensed table table-striped">
        <thead>
            <tr>
                <th>Palavra</th>
                <th>Ocorrencias</th>
            </tr>
        </thead>
        <tbody>
            {% for palavra, qnt in palavras %}
            <tr>
                <td><a href="{{ url_for('wav_files', palavra=palavra, filter_type=filter_type) }}">{{ palavra }}</a></td>
                <td>{{ qnt }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

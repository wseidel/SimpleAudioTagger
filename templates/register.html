{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="text-center">Faça seu registro.</h2>
        <form action="/register" method="POST" class="form-group">
            <label for="username">Email (será seu usuário no sistema):</label>
            <input type="email"  id="username" name="username"  class="form-control mb-3" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password"  class="form-control mb-3" required>
            <br>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
        <a href="/login">Já tem uma conta? Login</a>
    </div>
</div>

{% endblock %}
